{% extends "base_generic.html" %}

{% block content %}
    <button class="mybutton" onclick="location.href='{% url 'music-create' %}';">Create Music</button>
    <h1>Filter</h1>
    <form method="get">
        <table>
        {{ filter.form.as_table }}
        </table>
        <input type="submit" />
    </form>
    <h1>Music List:</h1>
    {% if object_list %}
        <ul class="list-group">
            {% for music in object_list %}
            <li class="list-group-item" style="background-color:rgb(99, 153, 124);">
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <a href="{% url 'music-detail' music.id %}">{{ music }}</a>
                    </div>
                    <div class="col-sm">
                        <button class="mybutton" onclick="location.href='{% url 'music-delete' music.id %}';">Delete</button>
                    </div>
                    <div class="col-sm">
                        <button class="mybutton" onclick="location.href='{% url 'music-update' music.id %}';">Update</button>
                    </div>
                  </div>
                </div>
            </li>
            {% endfor %}
          </ul>
          {% else %}
            <p>There are no music in this app.</p>
          {% endif %}

{% endblock %}
